<!DOCTYPE html>
<html lang="es-CL">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/custom.css">
    <title>Challenge #15-Methods JS</title>
</head>
<body id="html">
    <section class="container-fluid">
        <h1>Todo List</h1>
        <hr>
        <p>Nueva Tarea:</p>
        <div>
            <div class="row">
                <div class="col"><input class="w-100"id="inptTarea" type="text" placeholder="Ingrese una nueva tarea"></div>
                <div class="col"><button id="btnTarea" class="btn btn-success">Agregar</button></div>
            </div>
        </div>
        <div class="d-flex justify-content-between">
        <div class="d-flex flex-column m-4">
                <p>Total Tareas: <strong><span id="spanTotal">0</span></strong></p>
                <p>Tareas Realizadas: <strong><span id="spanFinalizadas">0</span></strong></p>
            </div>
        <table class="text-center table table-striped table-hover table-responsive w-50 m-4">
            <tr><th class="table-info">ID</th><th class="table-info">Tarea</th><th class="table-info">Status</th></tr>
            <tbody id="tbodyTareas">
            </tbody>
        </table>
        </div>
    </section>
    
<script src="./assets/js/todoList.js"></script>
<script src="https://kit.fontawesome.com/429e6f2d8a.js" crossorigin="anonymous"></script>
</body>
</html>
